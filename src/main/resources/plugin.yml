name: Chessed
version: $version
main: com.jakubmeysner.chessed.Chessed
api-version: 1.19

commands:
  arena:
    description: Controls arenas.
    permission: chessed.arena
    usage: |
      /arena (add|build|remove) ...
      /arena add <arena> [<worldName>] [<x>] [<y>] [<z>] [<yaw>]
      /arena build <arena>
      /arena remove <arena>

permissions:
  chessed.*:
    default: op
    children:
      chessed.arena: true
  chessed.arena:
    default: op
